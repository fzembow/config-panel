<!doctype html>
<html>
  <head>
  </head>
  <body>
    <script src="config-panel.js"></script>
    <script>

      const config = {
        number: 20.2,
        boolean: true,
        text: 'hello',
        color: '#abdefe',

        nestedValuesAreShown: {
          likeThisNumber: 42,
          butThisWillNot: {
            becauseOf: 'the `hidden` option'
          },
        },

        someCssClass: true,
        nested: {
          value: 42
        },
        select: 'value'
      };

      const options = {

        alwaysExpanded: true,
        localStoragePrefix: 'my-key-',
        hidden: ['nestedValuesAreShown.butThisWillNot'],

        keys: {
          number: {
            reload: true
          },
          color: {
            onChange: (newValue, oldValue) => {
              console.log(newValue, oldValue);
            }
          },
          someCssClass: {
            applyCssClass: true
          },

          nestedValuesAreShown: {
            likeThisNumber: {
              type: 'range',
              min: 4,
              max: 100,
              step: 4
            }
          },

          select: {
            type: 'enum',
            options: [
              'pick',
              'value',
              'from',
              'some',
              'choices',
            ]
          }
        }
      };

      const panel = new ConfigPanel(config, options);

    </script>
  </body>
</html>
